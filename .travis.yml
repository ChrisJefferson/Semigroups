language: cpp
dist: precise
compiler:
  - gcc
env:
  global:
    - GAPDOC=GAPDoc-1.5.1
  matrix:
    # Run only `make lint'
    - LINT=1

    # Run Semigroups tests and manual examples against required and master versions of Digraphs
    # 64-bit, master
    - GAP_BRANCH=master
    # 32-bit, master
    - GAP_BRANCH=master GAP_FLAGS="ABI=32 --host=i686-linux-gnumake" PKG_FLAGS="CFLAGS=-m32 CXXFLAGS=-m32 LDFLAGS=-m32 --host=i686-linux-gnu"
    # 64-bit, stable-4.9
    # TODO: uncomment when GAP 4.9 is released - GAP_BRANCH=stable-4.9
    # 32-bit, stable-4.9
    # TODO: uncomment when GAP 4.9 is released - GAP_BRANCH=stable-4.9 GAP_FLAGS="ABI=32 --host=i686-linux-gnumake" PKG_FLAGS="CFLAGS=-m32 CXXFLAGS=-m32 LDFLAGS=-m32 --host=i686-linux-gnu"
 
    # Run code coverage
    - COVERAGE=1 THRESHOLD=95 GAP_BRANCH=master DIGRAPHS_BR=master

    # Run Valgrind
    #- VALGRIND=1 GAP_BRANCH=master DIGRAPHS_BR=master
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5-multilib
before_script:
  - echo "deb http://us.archive.ubuntu.com/ubuntu/ vivid main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install libgmp-dev
  - sudo apt-get install libgmp-dev:i386
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
script:
  - scripts/travis-build.sh
  - scripts/travis-test.sh
